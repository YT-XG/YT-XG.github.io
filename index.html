        .back-btn {

        /* ç”Ÿæ—¥ç¥ç¦å†…å®¹ */
        .birthday-container {
            text-align: center;
            color: white;
            max-width: 800px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .birthday-title {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #fff, #ffeaa7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }

        .birthday-message {
            font-size: 20px;
            line-height: 1.6;
            margin-bottom: 30px;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        .cake-container {
            margin: 30px 0;
            position: relative;
        }

        .cake {
            width: 200px;
            height: 100px;
            background: linear-gradient(45deg, #f8c291, #e55039);
            border-radius: 10px 10px 0 0;
            position: relative;
            margin: 0 auto;
        }

        .cake::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 20px;
            background: linear-gradient(45deg, #fad390, #f6b93b);
            border-radius: 10px;
        }

        .candle {
            width: 8px;
            height: 40px;
            background: linear-gradient(45deg, #4a69bd, #1e3799);
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 4px;
        }

        .flame {
            width: 16px;
            height: 30px;
            background: linear-gradient(45deg, #ff9ff3, #f368e0);
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50% 50% 20% 20%;
            animation: flicker 1.5s infinite alternate;
        }

        @keyframes flicker {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1); }
        }

        .balloons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .balloon {
            width: 60px;
            height: 80px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        .balloon:nth-child(1) { background: #ff6b6b; animation-delay: 0s; }
        .balloon:nth-child(2) { background: #4ecdc4; animation-delay: 0.5s; }
        .balloon:nth-child(3) { background: #ffe66d; animation-delay: 1s; }

        .balloon::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 15px;
            background: #ccc;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            opacity: 0;
            animation: confetti-fall 5s linear infinite;
        }

        .confetti-piece:nth-child(2n) { background: #4ecdc4; }
        .confetti-piece:nth-child(3n) { background: #ffe66d; }
        .confetti-piece:nth-child(4n) { background: #ff9ff3; }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {

            .cake {
                width: 150px;
                height: 75px;
            }
            
            .balloon {
                width: 40px;
                height: 60px;
            }
        }
    </style>
