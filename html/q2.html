<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有没有一种可能他很简单</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            position: relative;
            background-color: #f5f5f5;
        }
        a{
            text-decoration: none;
            font-size: 27px;
            color: green;
        }
        .box{
            margin: 50% auto;
            width: 150px;
        }
        #already{
            width: 122px;
            font-size: 20px;
            margin: 60px auto;
        }
    </style>
</head>
<body>
    <div id="already">

    </div>
    <div class="box">
        <a href="../index.html">返回主菜单</a>
    </div>
    <script>
        var m1 = Math.floor(Math.random()*10);
        var m2 = document.getElementById('already');
        if(localStorage.getItem('time')>=2){
            m2.innerHTML = '你已经来过了';
        }else{
            alert(m1);
            localStorage.setItem('time','2');
            localStorage.setItem('age',localStorage.getItem('age')+m1);
        }
    </script>
</body>
</html>
